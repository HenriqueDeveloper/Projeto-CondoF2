<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Condo F2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0F2F1;
            text-align: center;
            padding: 20px;
        }
        .thank-you-content {
            background-color: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .thank-you-content h1 {
            color: var(--dark-cyan);
            margin-bottom: 20px;
            font-size: 3em;
        }
        .thank-you-content p {
            color: var(--grey-medium);
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .return-btn {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <h1>Mensagem Recebida!</h1>
            <p>Agradecemos por entrar em contato com a Condo F2. Recebemos sua mensagem e em breve entraremos em contato.</p>
            <p>Nossa equipe está preparada para oferecer a melhor solução para a gestão do seu condomínio.</p>
            <a href="index.html" class="btn primary return-btn">Voltar para Página Inicial</a>
        </div>
    </section>
</body>
</html>
